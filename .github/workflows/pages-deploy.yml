name: Deploy Website to GitHub Pages

on:
  workflow_dispatch: {}
  workflow_call: {}
  # Only run when merging closed pull-requests.
  pull_request:
    types: [closed]
    branches:
      - main
    paths:
      - website/**

# Restrict permissions to minimal required set
permissions:
  contents: read # Required for actions/checkout

# Prevent overlapping deployments for the same ref (hardening)
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

env:
  # https://github.com/actions/runner-images/issues/70
  NODE_OPTIONS: "--max_old_space_size=4096"
  NODE_VERSION: 22
  PNPM_VERSION: 10.9

jobs:
  # Only run, when merging from `maintenance/*` branches. This matches the
  # development flow as introduced in August 2025 and may require to be adapted,
  # if we decide differently. Goal: Only publish the "latest approved version"
  # rather than an intermediate state while preparing the next release.
  check-source-branch:
    runs-on: ubuntu-latest
    outputs:
      should-deploy: ${{ steps.check.outputs.should-deploy }}
    steps:
      - id: check
        run: |
          EVENT="${{ github.event_name }}"
          echo "Event: $EVENT"

          # Manual or reusable workflow invocation always deploys.
          if [[ "$EVENT" == "workflow_dispatch" || "$EVENT" == "workflow_call" ]]; then
            echo "Triggered via $EVENT: enabling deployment."
            echo "should-deploy=true" >> "$GITHUB_OUTPUT"
            echo "Manual/reusable trigger" > decision.txt
            exit 0
          fi

          # Only evaluate PR-specific data for pull_request events.
          if [[ "$EVENT" == "pull_request" ]]; then
            PR_MERGED="${{ github.event.pull_request.merged }}"
            HEAD_REF="${{ github.event.pull_request.head.ref }}"
            if [[ "$PR_MERGED" == "true" && "$HEAD_REF" =~ ^maintenance/ ]]; then
              echo "Merged maintenance/* PR: enabling deployment. ($HEAD_REF)"
              echo "should-deploy=true" >> "$GITHUB_OUTPUT"
              echo "Merged maintenance PR ($HEAD_REF)" > decision.txt
              exit 0
            else
              echo "Not a qualifying merged maintenance/* PR: skipping deployment. ($HEAD_REF)"
              echo "should-deploy=false" >> "$GITHUB_OUTPUT"
              echo "Non-qualifying PR" > decision.txt
              exit 0
            fi
          fi

          # Fallback: Unknown event type (should normally not occur with current triggers)
          echo "Unhandled event type: $EVENT -> skip deployment"
          echo "should-deploy=false" >> "$GITHUB_OUTPUT"
          echo "Unhandled event" > decision.txt
      - name: Summarize deployment decision
        if: always()
        run: |
          echo "### Deployment Decision" >> $GITHUB_STEP_SUMMARY
          echo "Event: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
          if [[ -f decision.txt ]]; then
            echo "Reason: $(cat decision.txt)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "should-deploy: ${{ steps.check.outputs.should-deploy }}" >> $GITHUB_STEP_SUMMARY
  env:
    needs: check-source-branch
    if: needs.check-source-branch.outputs.should-deploy == 'true'
    uses: "./.github/workflows/env.yml"
  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    needs:
      - env
      - check-source-branch
    if: needs.check-source-branch.outputs.should-deploy == 'true'
    env:
      NPM_HOST: ${{ needs.env.outputs.npm-host }}
      NPM_URL: ${{ needs.env.outputs.npm-url }}
    # Build job only needs to read repository contents
    permissions:
      contents: read
    steps:
      - id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
      - id: setup-npmrc
        name: "Setup NPM Authentication"
        run: |
          # Get token
          token=$(curl -s -H "Accept: application/json" -H "Content-Type:application/json" \
            -X PUT --data '{"name": "${{ secrets.CM_NPM_USER }}", "password": "${{ secrets.CM_NPM_READ_ONLY_PASSWORD }}"}' \
            "${{ env.NPM_URL }}/-/user/org.couchdb.user:${{ secrets.CM_NPM_USER }}" | jq -r .token)

          # Create .npmrc in home directory (safer than repo root)
          cat > ~/.npmrc << EOF
          //${{ env.NPM_HOST }}/:_authToken=${token}
          @coremedia:registry=${{ env.NPM_URL }}
          EOF

          # Ensure token is masked
          echo "::add-mask::${token}"
      - id: installPnpm
        name: "Install: Use PNPM ${{ env.PNPM_VERSION }}"
        uses: pnpm/action-setup@a7487c7e89a18df4991f7f222e4898a00d66ddda # v4.1.0
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false
      - id: installNodeJs
        name: "Install: Use Node.js ${{ env.NODE_VERSION }}"
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          cache-dependency-path: "website/pnpm-lock.yaml"
      - id: install
        name: Install
        run: |
          cd website
          pnpm install --frozen-lockfile
      - id: build
        name: Build website
        run: |
          cd website
          pnpm run build
      - id: upload
        name: Upload Build Artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b # v4.0.0
        with:
          path: website/build

  deploy:
    name: Deploy to GitHub Pages
    needs:
      - build
      - check-source-branch
    if: needs.check-source-branch.outputs.should-deploy == 'true'

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      contents: read # Required for the deployment action
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - id: deployment
        name: Deploy to GitHub Pages
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e # v4.0.5
