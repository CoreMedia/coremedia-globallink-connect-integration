# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Java (Maven) dependencies
  - package-ecosystem: "maven"
    directory: "/" # Root folder for Maven projects (pom.xml)
    ignore:
      - dependency-name: "com.coremedia*:*"
    commit-message:
      prefix: 'build(maven):'
    schedule:
      interval: "monthly"
    labels:
      - "scope/dependencies"
      - "type/build"
    open-pull-requests-limit: 5

  # Frontend dependencies managed by PNPM
  # IMPORTANT: When reviewing Dependabot PRs for npm dependencies (especially @docusaurus/core),
  # check if pnpm.overrides in website/package.json are still needed.
  # Run: cd website && pnpm run validate:overrides
  # See: website/DEPENDENCY_OVERRIDES.md for review checklist
  - package-ecosystem: "npm"
    directory: "/website" # Location of pnpm-lock.yaml
    ignore:
      # ajv@6.12.6 is a transitive dependency of unmaintained file-loader
      # Cannot be updated to 8.x without breaking the build
      # See website/.npmrc for risk acceptance details
      - dependency-name: "ajv"
        versions: ["6.x"]
    commit-message:
      prefix: 'build(pnpm):'
    schedule:
      interval: "monthly"
    labels:
      - "scope/dependencies"
      - "scope/website"
      - "type/build"
    open-pull-requests-limit: 5

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows" # Location of workflow files
    commit-message:
      prefix: 'ci(actions):'
    schedule:
      interval: "monthly"
    labels:
      - "scope/dependencies"
      - "scope/github-actions"
      - "type/ci"
    open-pull-requests-limit: 5
